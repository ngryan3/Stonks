{% with request.resolver_match.url_name as url_name %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="">Stonk Analysis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if url_name == 'home' %} active {% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item {% if url_name == 'portfolio' %} active {% endif %}">
          <a class="nav-link" href="{% url 'portfolio' %}">Portfolio Analysis</a>
        </li>
        <li class="nav-item {% if url_name == 'limitations' %} active {% endif %}">
          <a class="nav-link" href="{% url 'limitations' %}">Limitations</a>
        </li>
        <li class="nav-item {% if url_name == 'about' %} active {% endif %}">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
      </ul>
    </div>
  </nav>
{% endwith %}
